<router-outlet />

<!-- Global Login Modal Overlay -->
@if (modalService.isLoginVisible()) {
<div class="modal-overlay" (click)="modalService.closeLogin()" (keydown.escape)="modalService.closeLogin()"
    (keyup.enter)="modalService.closeLogin()" tabindex="0" role="dialog" aria-modal="true">
    <div class="modal-content" (click)="$event.stopPropagation()" (keydown.enter)="$event.stopPropagation()"
        role="document">
        <app-login />
    </div>
</div>
}

<div class="dashboard-header">
    <div class="header-left">
        <h1 class="header-title">{{ displayTitle }}</h1>
        <p class="header-subtitle">{{ displaySubtitle }}</p>
    </div>

    <div class="header-right">
        <!-- User Info -->
        <div class="user-info-section">
            <div class="user-avatar-circle">
                @if (userAvatar) {
                <img [src]="userAvatar" [alt]="userName" class="user-avatar-img">
                } @else {
                <span class="user-initials">{{ userInitials }}</span>
                }
            </div>
            <span class="user-name-text">{{ userName }}</span>
        </div>

        <!-- Brand Info -->
        <div class="brand-info">
            <div class="brand-name">{{ config.brandName }}</div>
            <div class="brand-subtitle" [style.color]="config.accentColor">{{ config.brandSubtitle }}</div>
        </div>

        <!-- Logo -->
        @if (showLogo) {
        <div class="logo-container">
            <img src="assets/neuraltax1.png" alt="Neuraltax" class="header-logo">
        </div>
        }
    </div>
</div>
